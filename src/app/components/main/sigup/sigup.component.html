<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      <h2 style="color: cornflowerblue;">Sign Up</h2>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form #signupForm="ngForm" (ngSubmit)="signup(signupForm)">
      <table class="example-full-width" cellspacing="0">
        <tr>
          <td>
            <div class="form-group">
              <input required="" type="email" class="form-control" placeholder="Enter Email" [(ngModel)]="user.email"
                name="name">
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="form-group">
              <input required="" type="password" class="form-control" placeholder="Enter Password" [(ngModel)]="user.password"
                name="name">
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="form-group">
              <input required="" type="text" class="form-control" placeholder="Enter Full Name" [(ngModel)]="user.fullname"
                name="name">
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="col m-2">
              <div class="row">
                  <h4 class="text-info">Upload Image</h4>
              </div>

              <div class="row">
                  <input type="file" (input)="onInput($event)" accept="image/*"
                      id="inputField">
                  <div id="grLoader" style="display: none;" class="row">
                      <br>
                      <mat-progress-bar mode="indeterminate"></mat-progress-bar>
                      <br>
                      <h4>Vui lòng đợi tải hình ảnh lên !!!</h4>
                  </div>
              </div>

              <div>
                  <mat-grid-list cols="1" rowHeight="1:1" class="mt-2">
                      <mat-grid-tile *ngFor="let url of imgLst.imgItem; let i = index;"
                          class="row">
                          <div>
                              <img [src]="url" width="100%" height="100%">
                          </div>
                          <span class="btn-remove" color="warn"
                              (click)="removeImg(i)">X</span>
                      </mat-grid-tile>
                  </mat-grid-list>
              </div>
          </div>
          </td>
        </tr>
      </table>
      <div class="row d-flex flex-column align-items-center m-2">
        <button type="submit" class="btn btn-primary">Sign Up</button>
      </div>
      
      <div class="row d-flex flex-column align-items-center m-2">
        <a routerLink="/">Back To Home Page</a>
      </div>

      <div class="row d-flex flex-column align-items-center m-2">
        <i>Already have account ? </i><a routerLink="/signin">Sign In</a>
      </div>
    </form>
  </mat-card-content>
</mat-card>
