<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>
            <h2 style="color: cornflowerblue;">Sign In</h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form #signupForm="ngForm" (ngSubmit)="signup(signupForm)">
            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td>
                        <div class="form-group">
                            <input required="" type="email" class="form-control" placeholder="Enter Email"
                                [(ngModel)]="user.email" name="name">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="form-group">
                            <input required="" type="password" class="form-control" placeholder="Enter Password"
                                [(ngModel)]="user.password" name="name">
                        </div>
                    </td>
                </tr>
            </table>
            <div class="row d-flex flex-column align-items-center m-2">
                <button type="submit" class="btn btn-primary">Sign In</button>
            </div>

            <div class="row d-flex flex-column align-items-center m-2">
                <a routerLink="/">Back To Home Page</a>
            </div>

            <div class="row d-flex flex-column align-items-center m-2">
                <i>Does'nt have an account ? </i><a routerLink="/signup">Sign Up</a>
            </div>
        </form>
    </mat-card-content>
</mat-card>
