<div class="container px-4 px-lg-5">
    <!-- Heading Row-->
    <form #addProdForm="ngForm" (ngSubmit)="addProd(addProdForm)">
        <div class="row gx-4 gx-lg-5 align-items-center my-5">
            <div class="col-lg-7">

                <div class="form-group">
                    <label>Available: </label>
                    <input type="checkbox" [(ngModel)]="prod.available" [ngModelOptions]="{standalone: true}">
                </div>

                <div class="form-group">
                    <label>Product Name: </label>
                    <input type="text" class="form-control" placeholder="Enter name" [(ngModel)]="prod.name"
                        name="name">
                </div>

                <div class="form-group">
                    <label>Product Price: </label>
                    <input type="number" class="form-control" placeholder="Enter price" [(ngModel)]="prod.price"
                        name="price">
                </div>
                <button type="submit" class="btn btn-primary">Add This Product</button>

            </div>
            <div class="col-lg-5">
                <div class="row">
                    <input type="file" (input)="onInput($event)" accept="image/*" id="inputField" multiple="true">
                    <div id="grLoader" style="display: none;">
                        <div class="loader"></div>
                        <h4>Vui lòng đợi tải hình ảnh lên !!!</h4>
                    </div>
                </div>

                <div class="row">
                    <div>
                        <div *ngFor="let url of imgLst.imgItem; let i = index;">
                            <div>
                                <div class="row">
                                    <div class="col-md-3">
                                        <img [src]="url" width="100px" height="100px">
                                        <span class="btn-remove" (click)="removeImg(i)">delete</span>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
